<header class="header">
  <div class="left-section">
    <i class="fa-solid fa-bars"></i>
    <span class="page-title">English</span>
  </div>

  <div class="right-section">
    <div class="notification-icon">
      <i class="fa-regular fa-bell"></i>
      <span class="badge"></span>
    </div>

    <button aria-label="Send message" class="message-icon" (click)="sendMessage()">
      <i class="fa-sharp fa-solid fa-paper-plane fa-lg"></i>
    </button>

    <div class="avatar" (click)="openProfileDialog()">
      <img [src]="profileImage" alt="avatar" />
      <span class="name">{{ profileName }}</span>
    </div>
  </div>
</header>
