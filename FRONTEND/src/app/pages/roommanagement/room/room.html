<div class="card">
  <div class="image">
    <img [src]="room.urlImage" alt="" />
  </div>

  <div class="info">
    <div class="section1">
      <h4 class="roomID">Code: {{room.roomNumber}}</h4>

      <div class="section-price">
        <span class="material-symbols-outlined"> money_bag </span>
        <label class="price">{{ room.price | number:'1.0-0' }} </label>
      </div>
    </div>

    <div class="groupPrice">
      <h4 class="buildingID">Building name: {{room.buildingName}}</h4>
    </div>

    <div class="avatars">
      <div class="imgs">
        <img *ngFor="let item of room.urlAvatars" [src]="item" alt="item.alt" />
      </div>

      <div class="room-status">
        <span
          class="icon-status"
          [ngClass]="{
                      'status-Available': room.status === 'Available',
                      'status-Occupied': room.status === 'Occupied',
                      'status-Maintenance': room.status === 'Maintenance'
                    }"
        ></span>
        <label>{{room.status}}</label>
      </div>
    </div>
  </div>
</div>
