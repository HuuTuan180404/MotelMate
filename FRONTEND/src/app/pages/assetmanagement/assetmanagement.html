<div class="main">
  <!-- thanh header -->
  <div class="header-container">
    <h2 class="title">ASSET MANAGEMENT</h2>

    <div class="right-section">
      <!-- /* ô search */ -->
      <div class="search-box">
        <mat-form-field class="example-form-field">
          <mat-label>Search</mat-label>
          <input
            placeholder="..."
            matInput
            type="text"
            [(ngModel)]="searchText"
            #input
            (keyup)="applyFilter($event)"
          />
          @if (searchText) {
          <button
            id="icon-search"
            matSuffix
            matIconButton
            aria-label="btnSearch"
            (click)="searchText=''"
          >
            <mat-icon>clear</mat-icon>
          </button>
          }
        </mat-form-field>
      </div>
      <button
        (click)="onClick_btnCreate()"
        mat-flat-button
        class="create-btn"
        matTooltip="Create room"
      >
        <mat-icon>add</mat-icon> Create
      </button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="contracts-table">
      <ng-container matColumnDef="assetID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let inv">{{inv.assetID}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let inv">{{inv.name}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let inv">{{inv.price}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let inv">{{inv.type}}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let inv">dự kiên</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let inv">{{inv.description}}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="sticky-header"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{input.value}}"
        </td>
      </tr>
    </table>

    <!-- /* thanh đánh số  */ -->
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
