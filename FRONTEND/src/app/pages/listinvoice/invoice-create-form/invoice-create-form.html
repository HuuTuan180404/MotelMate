<h2 mat-dialog-title>Create Invoice</h2>
    <div mat-dialog-content>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Building</mat-label>
        <input matInput [(ngModel)]="data.building">
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Room</mat-label>
        <input matInput type="number" [(ngModel)]="data.room">
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Month</mat-label>
        <input matInput [(ngModel)]="data.month" placeholder="MM/YYYY">
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Due Date</mat-label>
        <input matInput [(ngModel)]="data.due" placeholder="DD/MM/YYYY">
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Electric (kWh)</mat-label>
        <input matInput type="number" [(ngModel)]="electric" (input)="calculateTotal()">
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Water (mÂ³)</mat-label>
        <input matInput type="number" [(ngModel)]="water" (input)="calculateTotal()">
      </mat-form-field>

      <p><strong>Total:</strong> {{ data.total | number }}</p>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button mat-button color="primary" (click)="dialogRef.close(data)">Create</button>
    </div>
