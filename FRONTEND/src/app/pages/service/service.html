<!-- Header with Title and Search -->
<div class="header-container">
  <h2 class="page-title">SERVICE</h2>
  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="Search..."
        [(ngModel)]="searchTerm"
        (input)="applyFilters()"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-flat-button class="create-btn" (click)="openCreateForm()" matTooltip="Create Service">
      <mat-icon>add</mat-icon> Create
    </button>
  </div>
</div>

<!-- Table Container -->
<div class="table-container">
  <!-- Table with sort -->
  <table mat-table [dataSource]="dataSource" matSort class="contracts-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let s"> {{ s.name }} </td>
    </ng-container>

    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
      <td mat-cell *matCellDef="let s"> {{ s.unit }} </td>
    </ng-container>

    <ng-container matColumnDef="customerPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Price </th>
      <td mat-cell *matCellDef="let s"> {{ s.customerPrice | number: '1.0-2' }} </td>
    </ng-container>

    <ng-container matColumnDef="initialPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Initial Price </th>
        <td mat-cell *matCellDef="let s">
            <ng-container *ngIf="s.isTiered && s.serviceTier?.length; else singlePrice">
            <div class="tier-box" *ngFor="let tier of s.serviceTier">
                <span>{{ tier.fromQuantity }} - {{ tier.toQuantity }}:</span>
                <span>{{ tier.govUnitPrice | number: '1.0-2' }}</span>
            </div>
            </ng-container>
            <ng-template #singlePrice>
            {{ s.initialPrice | number: '1.0-2' }}
            </ng-template>
        </td>
        </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="accent" (click)="editService(s)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteService(s)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Default Angular Material Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
