<div class="main">
  <div class="header">
    <h2 class="title">TENANT MANAGEMENT</h2>
    <input type="text" placeholder="Search..." #input />
  </div>

  <div class="table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">
            <div id="fullName">
              <img id="avatar" [src]="row.avatar" alt="" />
              {{row.name}}
            </div>
          </td>
        </ng-container>

        <!-- bdate Column -->
        <ng-container matColumnDef="bdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
          <td mat-cell *matCellDef="let row">
            {{row.bdate | date:'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <!-- contact Column -->
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
          <td mat-cell *matCellDef="let row">{{row.contact}}</td>
        </ng-container>

        <!-- building Column -->
        <ng-container matColumnDef="building">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Building</th>
          <td mat-cell *matCellDef="let row">{{row.building}}</td>
        </ng-container>

        <!-- room Column -->
        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
          <td mat-cell *matCellDef="let row">{{row.room}}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">
            <span [ngClass]="'status ' + row.status.toLowerCase()">
              {{ row.status }}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{input.value}}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [length]="dataSource.data.length"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
