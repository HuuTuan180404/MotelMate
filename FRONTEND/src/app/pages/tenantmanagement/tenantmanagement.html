<div class="main">
  <div class="header-container">
    <h2 class="title">TENANT MANAGEMENT</h2>

    <div class="right-section">
      <div class="search-box">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input
            (keyup)="applyFilter($event)"
            matInput
            placeholder="Search..."
            [(ngModel)]="searchText"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <button
        mat-flat-button
        (click)="onClick_btnCreate()"
        class="create-btn"
        matTooltip="Create room"
      >
        <mat-icon>add</mat-icon> <span>Create</span>
      </button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="contracts-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let inv">
          <div id="fullName">
            <img id="avatar" [src]="inv.avatar" alt="" />
            {{inv.name}}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="bdate">
        <th mat-header-cell *matHeaderCellDef>Birthday</th>
        <td mat-cell *matCellDef="let inv">
          {{inv.bdate | date:'dd/MM/yyyy'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone number</th>
        <td mat-cell *matCellDef="let inv">{{inv.contact}}</td>
      </ng-container>

      <ng-container matColumnDef="building">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Building</th>
        <td mat-cell *matCellDef="let inv">{{inv.building}}</td>
      </ng-container>

      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
        <td mat-cell *matCellDef="let inv">{{inv.room}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let inv">
          <span [ngClass]="'status ' + inv.status.toLowerCase()"
            >{{ inv.status }}
          </span>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="sticky-header"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{input.value}}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
