<div class="main">
  <div class="header-container">
    <h2 class="title">TENANT MANAGEMENT</h2>

    <div class="right-section">
      <div class="search-box">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input
            (keyup)="applyFilter($event)"
            matInput
            placeholder="Search..."
            [(ngModel)]="searchText"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <button
        mat-flat-button
        (click)="onButtonCreateClick()"
        class="create-btn"
        matTooltip="Create room"
      >
        <mat-icon>add</mat-icon> <span>Create</span>
      </button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="contracts-table">
      <ng-container matColumnDef="cccd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let inv">{{inv.cccd}}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let inv">
          <div id="fullName">
            <img id="avatar" [src]="inv.urlAvatar" alt="" />
            {{inv.fullName}}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="bdate">
        <th mat-header-cell *matHeaderCellDef>Date of birth</th>
        <td mat-cell *matCellDef="let inv">
          {{inv.bdate | date: 'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone number</th>
        <td mat-cell *matCellDef="let inv">{{inv.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let inv">
          <span [ngClass]="'status ' + inv.status.toLowerCase()">
            {{ inv.status }}
          </span>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="_displayedColumns"
        class="sticky-header"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: _displayedColumns;"
        (click)="onRowDoubleClick(row)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{input.value}}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
