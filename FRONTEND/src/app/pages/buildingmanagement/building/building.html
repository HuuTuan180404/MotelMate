<div class="card">
  <div class="image">
    <img src="assets/images/roomtest.jpg" alt="Building image" />
  </div>

  <div class="info">
    <div class="section1">
      <h4 class="buildingID">Code: {{ building.code }}</h4>
      <div class="groupMaxguest">
        <span class="material-symbols-outlined">groups_2</span>
        <h4>{{ building.tenants }}</h4>
      </div>
    </div>

    <div class="groupPrice">
      <h4 class="buildingID">Name: {{ building.building }}</h4>
      <div class="section-price">
        <span class="material-symbols-outlined">location_on</span>
        <label class="price">{{ building.address }}</label>
      </div>
    </div>

    <div class="avatars">
      <div class="imgs">
        <!-- nếu chưa có avatars thì bỏ vòng lặp -->
        <!-- hoặc tạo mock avatars trong dữ liệu nếu cần -->
      </div>
      <div class="building-status">
        <span
          class="icon-status"
          [ngClass]="{
            'status-Available': building.available > 0,
            'status-Occupied': building.occupied > 0 && building.available === 0,
            'status-Maintenance': building.maintenance > 0
          }"
        ></span>
        <label>
          {{
            building.available > 0
              ? 'Available'
              : building.occupied > 0
              ? 'Occupied'
              : 'Maintenance'
          }}
        </label>
      </div>
    </div>
  </div>
</div>
