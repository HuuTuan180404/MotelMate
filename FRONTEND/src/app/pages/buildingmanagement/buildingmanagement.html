<div class="main">
  <!-- Header with Title and Search -->
  <div class="header-container">
    <h2 class="page-title">BUILDING</h2>

    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="Search..."
        [(ngModel)]="searchTerm"
        (input)="applyFilters()"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    </div>
</div>
<div class="building-list-container">
<div class="building-grid">
  <div class="building-card" *ngFor="let b of filteredbuilding">
    <div class="building-card-header" [style.backgroundImage]="'url(' + (b.imageURL || '/assets/images/default-building.jpg') + ')'"></div>
    <div class="building-card-body">
      <div class="building-name">{{ b.name }}</div>
      <div class="building-address">{{ b.address }}</div>
      <div class="stats-row">
        <div><strong>Total Rooms:</strong> {{ b.totalRooms }}</div>
        <div><strong>Available:</strong> {{ b.availableRooms }}</div>
      </div>
      <div class="stats-row">
        <div><strong>Occupied:</strong> {{ b.occupiedRooms }}</div>
        <div><strong>Maintenance:</strong> {{ b.maintenanceRooms }}</div>
      </div>
      <div class="stats-row">
        <div><strong>Total Tenants:</strong> {{ b.totalTenants }}</div>
      </div>
    </div>
    <div class="actions">
      <button mat-icon-button color="primary"><mat-icon style="color: #45a9ea;">edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="deleteBuilding(b.buildingID)">
        <mat-icon style="color: #f44336;">delete</mat-icon>
      </button>

    </div>
  </div>
</div>
</div>
