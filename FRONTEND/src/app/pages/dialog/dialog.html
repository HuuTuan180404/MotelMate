<div class="dialog">
  <div class="dialog-header">
    <mat-icon>{{ data.icon }}</mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>

  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      *ngFor="let action of data.actions"
      mat-raised-button
      [color]="action.bgColor || 'primary'"
      (click)="onAction(action)"
    >
      {{ action.label }}
    </button>
  </mat-dialog-actions>
</div>
