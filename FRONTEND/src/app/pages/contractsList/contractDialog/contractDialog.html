<div class="dialog-container">
  <!-- Header -->
  <div class="dialog-header">
    Add Contract
  </div>

  <!-- Body -->
  <div class="dialog-body">
    <div class="dialog-element">
      <span class="dialog-element-label">Date</span>
      <div class= "dialog-element-container">
        <mat-form-field appearance="outline">
          <input matInput [(ngModel)]="formData.building" placeholder="Building">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="number" [(ngModel)]="formData.room" placeholder="Room">
        </mat-form-field>
      </div>
    </div>
    <div class="dialog-element">
      <span class="dialog-element-label">Date</span>
      <div class= "dialog-element-container">
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="startPicker" [(ngModel)]="formData.start" placeholder="Start Day">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="endPicker" [(ngModel)]="formData.end" placeholder="End Day">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="dialog-element">
      <span class="dialog-element-label">Date</span>
      <div class= "dialog-element-container">
        <mat-form-field appearance="outline">
          <input matInput type="number" [(ngModel)]="formData.deposit" placeholder="Deposit">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="number" [(ngModel)]="formData.total" placeholder="Total (VND)">
        </mat-form-field>
      </div>
    </div>
    <mat-form-field appearance="outline">
      <mat-select [(ngModel)]="formData.status" placeholder="Status">
        <mat-option value="Active">Active</mat-option>
        <mat-option value="Expire">Expire</mat-option>
        <mat-option value="Terminate">Terminate</mat-option>
        <mat-option value="Unsigned">Unsigned</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Footer -->
  <div class="dialog-footer">
    <button mat-button (click)="onCancel()">Huỷ</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Xác nhận</button>
  </div>
</div>
