<h1 mat-dialog-title>Add New Contract</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Building</mat-label>
    <input matInput [(ngModel)]="formData.building">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Room</mat-label>
    <input matInput type="number" [(ngModel)]="formData.room">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="formData.start">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="formData.end">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Deposit</mat-label>
    <input matInput type="number" [(ngModel)]="formData.deposit">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Total (VND)</mat-label>
    <input matInput type="number" [(ngModel)]="formData.total">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="formData.status">
      <mat-option value="Active">Active</mat-option>
      <mat-option value="Expire">Expire</mat-option>
      <mat-option value="Terminate">Terminate</mat-option>
      <mat-option value="Unsigned">Unsigned</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
</div>
