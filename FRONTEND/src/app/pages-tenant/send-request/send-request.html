<div class="tenant-request-dialog">
  <h2 class="dialog-title">
    <mat-icon>mail_outline</mat-icon>
    Send Request to Landlord
  </h2>

  <mat-dialog-content class="dialog-content">
    <form [formGroup]="requestForm" class="request-form">
      <!-- Title Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Request Title</mat-label>
        <input
          matInput
          formControlName="title"
          placeholder="Enter request title..."
          maxlength="100"
        />
        <mat-hint align="end">
          {{requestForm.get('title')?.value?.length || 0}}/100
        </mat-hint>
        <mat-error *ngIf="requestForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <!-- Content Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Detailed Content</mat-label>
        <textarea
          matInput
          formControlName="content"
          placeholder="Describe your request in detail..."
          rows="4"
          maxlength="1000"
        ></textarea>
        <mat-hint align="end">
          {{requestForm.get('content')?.value?.length || 0}}/1000
        </mat-hint>
        <mat-error *ngIf="requestForm.get('content')?.hasError('required')">
          Content is required
        </mat-error>
      </mat-form-field>

      <!-- Image Upload Section -->
      <div class="image-upload-section">
        <div class="upload-header">
          <mat-icon>photo_camera</mat-icon>
          <span>Illustration Images (maximum {{maxImages}} images)</span>
        </div>

        <div class="upload-area" *ngIf="images.length < maxImages">
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            multiple
            style="display: none"
          />

          <button
            type="button"
            mat-raised-button
            color="primary"
            (click)="fileInput.click()"
            class="upload-button"
          >
            <mat-icon>add_photo_alternate</mat-icon>
            Choose Images
          </button>
        </div>

        <!-- Image Preview -->
        <div class="image-preview-container" *ngIf="images.length > 0">
          <div
            class="image-preview"
            *ngFor="let image of images; let i = index"
          >
            <img aria-label="Preview" [src]="image.url" [alt]="image.name" />
            <button
              type="button"
              mat-icon-button
              color="warn"
              class="remove-image-btn"
              (click)="removeImage(i)"
            >
              <mat-icon>close</mat-icon>
            </button>
            <div class="image-name">{{image.name}}</div>
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()" class="cancel-button">
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="onSubmit()"
      [disabled]="requestForm.invalid"
      class="submit-button"
    >
      <mat-icon>send</mat-icon>
      Send Request
    </button>
  </mat-dialog-actions>
</div>
