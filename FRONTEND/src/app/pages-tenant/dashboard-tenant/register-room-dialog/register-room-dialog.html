<h2 mat-dialog-title class="dialog-title">Register Room</h2>

<div class="dialog-body">
  <mat-dialog-content [formGroup]="form" class="p-4">
    <div class="date-range-row">
      <mat-form-field appearance="outline" floatLabel="auto" class="flex-item">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="auto" class="flex-item">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-dialog-content>
</div>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onConfirm()" [disabled]="form.invalid">Confirm</button>
</mat-dialog-actions>
