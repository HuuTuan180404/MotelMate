<div class="main">
  <div class="header-container">
    <h2 class="title"></h2>

    <div class="right-section">
      <div class="search-box">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input
            (keyup)="applyFilter($event)"
            matInput
            placeholder="Search..."
            [(ngModel)]="searchText"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="contracts-table">
      <ng-container matColumnDef="roomNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Number</th>
        <td mat-cell *matCellDef="let inv">{{inv.roomNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let inv">{{inv.price}}</td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Area</th>
        <td mat-cell *matCellDef="let inv">{{inv.area}}</td>
      </ng-container>

      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef>Member(s)</th>
        <td mat-cell *matCellDef="let inv">
          {{inv.urlAvatars.length}}/{{inv.maxGuests}}
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let inv">
          <div>
            <span>{{inv.buildingName}}</span>
            <br />
            <span>{{inv.buildingAddress}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let inv">
          <span [ngClass]="'status ' + inv.status.toLowerCase()">
            {{ inv.status }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let inv">
          <button
            mat-icon-button
            color="primary"
            (click)="onRegisterRoom(inv.roomID)"
            [disabled]="pendingRoomIDs.includes(inv.roomID)">
            <mat-icon>person_add</mat-icon>
          </button>

          <span *ngIf="pendingRoomIDs.includes(inv.roomID)" class="pending-label">
            Pending
          </span>
        </td>
      </ng-container>


      <tr
        mat-header-row
        *matHeaderRowDef="_displayedColumns"
        class="sticky-header"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: _displayedColumns;"
        (click)="onApply(row.roomID)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{input.value}}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
