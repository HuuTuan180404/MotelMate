<div class="login-wrapper">
  <div class="background-overlay"></div>
  <div class="login-form">
    <img src="/assets/images/logo.svg" alt="Logo" class="logo" />
    <p class="title" style="margin-top: 0; margin-bottom: 1rem">Forgot your password?</p>
    <p class="title" style="margin-top: 0; margin-bottom: 1rem; font-size: 1rem; color: #666;">
      Please enter the email address associated with your account.
    </p>

    <!-- Email Form -->
    <form [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()" *ngIf="!emailSubmitted">
      <mat-form-field appearance="outline" class="full-width">
        <input matInput formControlName="email" placeholder="Email" />
        <mat-error *ngIf="emailForm.controls['email'].errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="emailForm.controls['email'].errors?.['email']">
          Invalid email format
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" class="btn btn-primary" type="submit" [disabled]="emailForm.invalid">
        Send OTP
      </button>
    </form>

    <!-- Reset Password Form -->
    <form [formGroup]="resetForm" (ngSubmit)="onResetSubmit()" *ngIf="emailSubmitted">
      <mat-form-field appearance="outline" class="full-width">
        <input matInput formControlName="otp" placeholder="OTP" />
        <mat-error *ngIf="resetForm.controls['otp'].errors?.['required']">
          OTP is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="newPassword" placeholder="New Password" />
        <button mat-icon-button matSuffix tabindex="-1" type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="resetForm.controls['newPassword'].errors?.['required']">
          New Password is required
        </mat-error>
        <mat-error *ngIf="resetForm.controls['newPassword'].errors?.['minlength']">
          Min 6 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm Password" />
        <button mat-icon-button matSuffix tabindex="-1" type="button" (click)="hideConfirmPassword = !hideConfirmPassword">
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="resetForm.controls['confirmPassword'].errors?.['required']">
          Confirm Password is required
        </mat-error>
        <mat-error *ngIf="resetForm.controls['confirmPassword'].errors?.['passwordMismatch']">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="btn btn-primary" type="submit" [disabled]="resetForm.invalid">
        Reset Password
      </button>
    </form>

    <p class="register">
      Remember your password?
      <a routerLink="/login" class="register-link">Log In</a>
    </p>
  </div>
</div>
